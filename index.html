<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Snake</title>
  
  <link rel="stylesheet" href="style.css">
  <!--Import Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;800&display=swap" rel="stylesheet">
  <!-- import left/right  arrows  -->
  <script src="https://kit.fontawesome.com/6399aad5f5.js" crossorigin="anonymous"></script>
  
</head>
  
<body class="yellow">
  <section>
  
    <h1>Snake</h1>
    <div class="infoPanel">
      <div class="score">Score: <span class="scoreValue"></span> </div>
      <div class="snakeLength">Snake Length: <span class="lengthValue"></span> </div>
    </div>

    
    <div class="gameboard"></div>
       
    <!-- Buttons -->
    <div class="buttons">
      <button class="up">Up</button>
      <button class="left">Left</button>
      <button class="down">Down</button><!-- <i class="fa-solid fa-down"></i> -->
      <button class="right">Right</button>
    </div>
        <!-- popup  -->
        <div class="popup">
            <div class="popupText">
                <div class="gameOver"></div>
                <div class="startGame">Start Game</div>
                <div>Choose Your Snake</div>
                <div class="snakeContainer">
                    <i class="fa-solid fa-circle-chevron-left icon-left"></i>
                    <div class="snake">
                        <div class="tail right"></div>
                    </div>
                    <i class="fa-solid fa-circle-chevron-right icon-right"></i>
                </div> 
            </div>
        </div> 
  </section>

  <script src="script.js"></script>
  <!-- <script type="text/javascript"> -->


  </script>
</body>
</html>
